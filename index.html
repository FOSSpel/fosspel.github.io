<!DOCTYPE html>
<html>

<title>{FOSSpel}</title>
<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("ru")) {
        window.location.href = "ru.html";
    } else {
        window.location.href = "en.html";
    }
</script>
</head>
